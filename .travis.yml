osx_image: xcode8.2
language: objective-c
xcode_project: Spectacle.xcodeproj
xcode_scheme: Spectacle

addons:
  homebrew:
    update: true
    packages:
      - carthage

before_install:
  - carthage bootstrap --platform Mac

script:
  - set -o pipefail && xcodebuild -project Spectacle.xcodeproj -scheme Spectacle test | xcpretty
